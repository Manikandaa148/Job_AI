<!DOCTYPE html>
<html>

<head>
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <h1>Backend Login Test</h1>

    <h2>Register</h2>
    <div class="form-group">
        <label>Full Name:</label>
        <input type="text" id="regName" value="Test User">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="regEmail" value="test2@example.com">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="regPassword" value="test123">
    </div>
    <button onclick="testRegister()">Register</button>

    <hr>

    <h2>Login</h2>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="loginEmail" value="test@example.com">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="loginPassword" value="password123">
    </div>
    <button onclick="testLogin()">Login</button>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:8000';

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.innerHTML = message;
        }

        async function testRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        full_name: name
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`✅ Registration successful!<br>User ID: ${data.id}<br>Email: ${data.email}`, true);
                } else {
                    showResult(`❌ Registration failed:<br>${data.detail || JSON.stringify(data)}`, false);
                }
            } catch (error) {
                showResult(`❌ Network error:<br>${error.message}`, false);
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`✅ Login successful!<br>Token: ${data.access_token.substring(0, 50)}...`, true);
                    localStorage.setItem('token', data.access_token);
                } else {
                    showResult(`❌ Login failed:<br>${data.detail || JSON.stringify(data)}`, false);
                }
            } catch (error) {
                showResult(`❌ Network error:<br>${error.message}`, false);
            }
        }
    </script>
</body>

</html>
